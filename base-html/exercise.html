<!DOCTYPE html> <!-- HTML header that specifies that we want to use HTML -->
<link>
<html lang="en"> <!-- Specify primary language for the page -->
<head>
	<title>My Website Page</title>
	<link rel="stylesheet" href="../base-css/exercise.css">
</head>
<body>
	<!-- Add a top level header -->
  <h1 id = "first-header">My First Website</h1>

	<!-- Add an image here! https://www.sololearn.com/Icons/Courses/1014.png will do -->
  <img src="https://www.sololearn.com/Icons/Courses/1014.png">
	<!-- Add a second level header -->
  <h2 class = "second-header">Description</h2>
	<div>
		<!-- Add some formatted text! You can use <b> or <i> -->
		<b>This website contains a picture.</b>
		<a href="https://www.google.com/">Time to do some googling</a>
	</div>

	<!-- Add a second level header -->
  <h2 id = "purple-header" class = "second-header">More Description</h2>
	<!-- Add some formatted text! You can use <b> or <i> -->
  <i>Hello from the other side.</i>
</body>
</html>
